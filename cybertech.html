<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER TECH - E-Commerce Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 28px;
            color: #00bcd4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .admin-badge {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons button {
            background: #00bcd4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-buttons button:hover {
            background: #0097a7;
            transform: scale(1.05);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .admin-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }

        .admin-actions button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.3s;
        }

        .admin-actions button:hover {
            background: #f57c00;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 50px;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            color: #00bcd4;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }

        .btn-primary {
            background: #00bcd4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0097a7;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .admin-modal-content {
            max-width: 800px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 5px rgba(0, 188, 212, 0.3);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #0097a7;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .welcome-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-message h2 {
            color: #00bcd4;
            margin-bottom: 10px;
        }

        .cart-badge {
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        .cart-icon-wrapper {
            position: relative;
            display: inline-block;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: 0.3s;
        }

        .tab-button.active {
            color: #00bcd4;
            border-bottom-color: #00bcd4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .order-total {
            font-size: 20px;
            font-weight: bold;
            color: #00bcd4;
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #00bcd4;
        }

        .admin-section {
            background: #fff3e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ff9800;
        }

        .admin-section h3 {
            color: #ff9800;
            margin-bottom: 15px;
        }

        .admin-form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .admin-items-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .admin-item-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ff9800;
            position: relative;
        }

        .admin-item-card .product-image {
            height: 120px;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .admin-item-card small {
            color: #666;
            display: block;
            margin-top: 8px;
        }

        .continue-shopping-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 15px;
        }

        .continue-shopping-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group button {
            flex: 1;
            min-width: 150px;
        }

        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            * {
                box-sizing: border-box;
            }

            body {
                font-size: 14px;
            }

            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }

            .navbar h1 {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .nav-buttons {
                gap: 8px;
                flex-wrap: wrap;
            }

            .nav-buttons button {
                padding: 8px 12px;
                font-size: 13px;
            }

            .container {
                padding: 10px;
                max-width: 100%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 12px;
                margin-top: 15px;
            }

            .product-card {
                padding: 12px;
            }

            .product-card h3 {
                font-size: 13px;
            }

            .product-card button {
                padding: 8px;
                font-size: 12px;
            }

            /* Modal responsive */
            .modal {
                padding: 10px;
            }

            .modal-content {
                width: 95% !important;
                margin: 40vh auto !important;
                padding: 15px;
                border-radius: 8px;
            }

            .modal-header {
                font-size: 18px;
                padding: 10px 0;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .form-group label {
                font-size: 12px;
                margin-bottom: 5px;
            }

            .form-group input,
            .form-group select {
                padding: 8px;
                font-size: 14px;
            }

            .btn-submit {
                padding: 10px 15px;
                font-size: 14px;
                width: 100%;
            }

            /* Tab responsive */
            .tab-button {
                padding: 10px 12px;
                font-size: 12px;
            }

            .tab-content {
                padding: 12px;
            }

            /* Cart and Orders responsive */
            .order-item,
            .cart-item {
                padding: 10px;
                margin-bottom: 10px;
            }

            /* Payment options responsive */
            .payment-options {
                flex-direction: column;
            }

            .payment-option {
                flex: 1 1 100% !important;
                padding: 10px;
            }

            /* Admin panel responsive */
            .admin-items-list {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .admin-item-card {
                padding: 12px;
            }

            .admin-form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .admin-section {
                padding: 15px;
            }

            /* Admin stats responsive */
            .admin-stats-grid {
                grid-template-columns: 1fr !important;
                gap: 10px;
            }

            .admin-stats-card {
                padding: 12px !important;
            }

            .admin-stats-card > div:first-child {
                font-size: 22px !important;
            }

            .admin-stats-card > div:last-child {
                font-size: 11px !important;
            }

            /* Table responsive */
            .orders-table {
                font-size: 12px;
            }

            .orders-table th,
            .orders-table td {
                padding: 8px 5px !important;
            }

            /* Button groups responsive */
            .button-group {
                flex-direction: column;
                gap: 8px;
            }

            .button-group button {
                width: 100% !important;
                padding: 10px;
                font-size: 13px;
            }

            /* Order summary responsive */
            .order-summary {
                padding: 15px;
            }

            .order-summary h2 {
                font-size: 18px;
            }

            .order-summary h4 {
                font-size: 14px;
            }

            .order-total {
                font-size: 14px;
                padding: 10px;
            }

            /* Badge responsive */
            .admin-badge {
                padding: 4px 8px;
                font-size: 11px;
            }

            /* Status badge responsive */
            .status-badge {
                font-size: 10px;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 18px;
            }

            .navbar {
                padding: 8px 10px;
            }

            .nav-buttons {
                gap: 5px;
            }

            .nav-buttons button {
                padding: 6px 10px;
                font-size: 11px;
            }

            .container {
                padding: 8px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }

            .product-card {
                padding: 8px;
            }

            .product-card h3 {
                font-size: 12px;
            }

            .product-card button {
                padding: 6px;
                font-size: 11px;
            }

            .modal-content {
                margin: 30vh auto !important;
                padding: 12px;
            }

            .modal-header {
                font-size: 16px;
            }

            .form-group input,
            .form-group select {
                padding: 8px;
                font-size: 14px;
            }

            .btn-submit {
                padding: 10px;
                font-size: 13px;
            }

            .tab-button {
                padding: 8px 10px;
                font-size: 11px;
                flex: 1;
            }

            .tab-content {
                padding: 10px;
            }

            .admin-section {
                padding: 10px;
            }

            .admin-form-row {
                grid-template-columns: 1fr;
            }

            .form-group label {
                font-size: 11px;
            }

            /* Hide less important table columns on small screens */
            .orders-table .col-email,
            .orders-table th:nth-child(3),
            .orders-table td:nth-child(3) {
                display: none;
            }

            .orders-table .col-items,
            .orders-table th:nth-child(4),
            .orders-table td:nth-child(4) {
                display: none;
            }

            .orders-table th,
            .orders-table td {
                padding: 6px 3px !important;
                font-size: 11px;
            }

            /* Receipt responsive */
            .order-summary {
                padding: 10px;
            }

            .order-summary h2 {
                font-size: 16px;
            }

            /* Admin stats very small */
            .admin-stats-card > div:first-child {
                font-size: 20px !important;
            }

            .admin-stats-card > div:last-child {
                font-size: 10px !important;
            }

            /* Notification responsive */
            div[style*="position: fixed"][style*="top: 20px"] {
                right: 10px !important;
                left: 10px !important;
                max-width: none !important;
                margin: 0 10px;
            }
        }

        @media (max-width: 360px) {
            .navbar {
                padding: 5px;
                gap: 5px;
            }

            .navbar h1 {
                font-size: 16px;
            }

            .nav-buttons button {
                padding: 5px 8px;
                font-size: 10px;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
            }

            .product-card {
                padding: 5px;
            }

            .tab-button {
                padding: 6px 8px;
                font-size: 10px;
            }

            .btn-submit {
                padding: 8px;
                font-size: 12px;
            }
        }

        /* Notification animations */
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div style="display: flex; align-items: center; gap: 15px;">
            <h1>üöÄ CYBER TECH</h1>
            <div id="adminBadge" style="display: none;" class="admin-badge">üë®‚Äçüíº ADMIN</div>
        </div>
        <div class="nav-buttons">
            <button class="cart-icon-wrapper" id="cartBtn" onclick="viewCart()" style="display: none;">
                üõí Cart
                <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
            </button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="welcome-message" id="welcomeMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="tabs" id="tabsContainer">
            <button class="tab-button active" onclick="switchTab('shop')">üõçÔ∏è Shop</button>
            <button class="tab-button" id="cartTabBtn" onclick="switchTab('cart')" style="display: none;">üõí Shopping Cart</button>
            <button class="tab-button" id="ordersTabBtn" onclick="switchTab('orders')" style="display: none;">üì¶ My Orders</button>
            <button class="tab-button" id="adminTabBtn" onclick="switchTab('admin')" style="display: none;">‚öôÔ∏è Admin Panel</button>
        </div>

        <div id="shop" class="tab-content active">
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <div id="cart" class="tab-content">
            <div id="cartContent"></div>
        </div>

        <div id="orders" class="tab-content">
            <div id="ordersContent"></div>
        </div>

        <div id="admin" class="tab-content">
            <div id="adminContent"></div>
        </div>
    </div>

    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <div id="loginForm">
                <div class="modal-header">Login</div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email ">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password ">
                </div>
                <button class="btn-submit" onclick="login()">Login</button>
                <p style="text-align: center; margin-top: 15px;">
                    Don't have an account? <a href="#" onclick="toggleForm()" style="color: #00bcd4; cursor: pointer;">Create one</a>
                </p>
                <p style="text-align: center; color: #999; font-size: 12px; margin-top: 10px;">
                    üí° 
                </p>
            </div>

            <div id="registerForm" style="display: none;">
                <div class="modal-header">Create Account</div>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="registerName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" placeholder="Enter a password">
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="registerConfirm" placeholder="Confirm your password">
                </div>
                <button class="btn-submit" onclick="register()">Create Account</button>
                <p style="text-align: center; margin-top: 15px;">
                    Already have an account? <a href="#" onclick="toggleForm()" style="color: #00bcd4; cursor: pointer;">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Products Database
        let products = [
            { id: 1, name: 'Gaming Laptop', price: 99999, description: 'High-performance gaming laptop', emoji: 'üíª' },
            { id: 2, name: 'Wireless Headphones', price: 5999, description: 'Premium noise-cancelling headphones', emoji: 'üéß' },
            { id: 3, name: 'Smart Watch', price: 15999, description: 'Advanced fitness tracking smartwatch', emoji: '‚åö' },
            { id: 4, name: 'USB-C Cable', price: 499, description: 'Fast charging USB-C cable', emoji: 'üîå' },
            { id: 5, name: 'Mechanical Keyboard', price: 7999, description: 'RGB mechanical gaming keyboard', emoji: '‚å®Ô∏è' },
            { id: 6, name: 'Gaming Mouse', price: 3999, description: 'Ultra-precise gaming mouse', emoji: 'üñ±Ô∏è' },
            { id: 7, name: 'Monitor 4K', price: 34999, description: '4K Ultra HD Gaming Monitor', emoji: 'üñ•Ô∏è' },
            { id: 8, name: 'Phone Stand', price: 799, description: 'Adjustable universal phone stand', emoji: 'üì±' }
        ];

        // Local Storage Keys
        const STORAGE_KEYS = {
            users: 'cybertech_users',
            currentUser: 'cybertech_currentUser',
            cart: 'cybertech_cart',
            orders: 'cybertech_orders',
            products: 'cybertech_products',
            isAdmin: 'cybertech_isAdmin'
        };

        // Initialize
        window.addEventListener('load', () => {
            loadProductsFromStorage();
            checkLogin();
            loadProducts();
            updateCartBadge();
        });

        // Load products from localStorage
        function loadProductsFromStorage() {
            const storedProducts = localStorage.getItem(STORAGE_KEYS.products);
            if (storedProducts) {
                products = JSON.parse(storedProducts);
            }
        }

        // Save products to localStorage
        function saveProductsToStorage() {
            localStorage.setItem(STORAGE_KEYS.products, JSON.stringify(products));
        }

        // Check if user is logged in
        function checkLogin() {
            const currentUser = JSON.parse(localStorage.getItem(STORAGE_KEYS.currentUser));
            const isAdmin = localStorage.getItem(STORAGE_KEYS.isAdmin) === 'true';
            
            if (!currentUser) {
                document.getElementById('authModal').style.display = 'block';
            } else {
                showWelcome(currentUser, isAdmin);
                updateUIBasedOnRole(isAdmin);
            }
        }

        // Update UI based on user role
        function updateUIBasedOnRole(isAdmin) {
            const adminBadge = document.getElementById('adminBadge');
            const cartBtn = document.getElementById('cartBtn');
            const cartTabBtn = document.getElementById('cartTabBtn');
            const ordersTabBtn = document.getElementById('ordersTabBtn');
            const adminTabBtn = document.getElementById('adminTabBtn');

            if (isAdmin) {
                adminBadge.style.display = 'inline-block';

        // Continue shopping - reset to shop tab
        function continueShopping() {

                successBtn.remove();

            switchTab('shop');

        // Send real emails to both customer and admin
        async function sendOrderEmail(order) {
            try {
                // Send customer email
                const customerEmailResponse = await fetch('http://localhost:3000/api/send-order-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order: order,
                        customerEmail: order.customerEmail,
                        customerName: order.customerName
                    })
                });

                if (customerEmailResponse.ok) {
                    console.log('‚úì Customer email sent to:', order.customerEmail);
                } else {
                    console.error('Failed to send customer email');
                }

                // Send admin notification
                const adminEmailResponse = await fetch('http://localhost:3000/api/send-admin-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order: order
                    })
                });

                if (adminEmailResponse.ok) {
                    console.log('‚úì Admin notification sent');
                } else {
                    console.error('Failed to send admin email');
                }

            } catch (error) {
                console.error('Email sending error:', error);
                console.log('üìå Note: Make sure the backend server is running on port 3000');
                console.log('Run: npm start');
            }
        }

        // Display user orders
        function displayOrders() {
            const orders = JSON.parse(localStorage.getItem(STORAGE_KEYS.orders)) || [];
            const ordersContent = document.getElementById('ordersContent');

            if (orders.length === 0) {
                ordersContent.innerHTML = '<p style="text-align: center; color: #666;">No orders yet</p>';
                return;
            }

            const ordersHtml = orders.map(order => {
                const itemsHtml = order.items.map(item => `
                    <div style="padding: 8px 0; border-bottom: 1px solid #eee;">
                        ${item.name} √ó ${item.quantity} - ‚Çπ${(item.price * item.quantity).toLocaleString('en-IN')}
                    </div>
                `).join('');

                return `
                    <div class="order-summary" style="margin-bottom: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <div>
                                <h4 style="margin: 0; color: #333;">Order ${order.id}</h4>
                                <small style="color: #999;">${order.date}</small>
                            </div>
                            <span style="background: #4caf50; color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px;">‚úì ${order.status}</span>
                        </div>
                        <div style="margin: 15px 0;">
                            <small><strong>Payment:</strong> ${order.paymentMethod}</small><br>
                            <small><strong>Items:</strong> ${order.items.length} product(s)</small>
                        </div>
                        ${itemsHtml}
                        <div class="order-total" style="text-align: right;">
                            ‚Çπ${order.total.toLocaleString('en-IN')}
                        </div>
                    </div>
                `;
            }).join('');

            ordersContent.innerHTML = `<h3>My Orders</h3>${ordersHtml}`;
        }

        // ADMIN PANEL FUNCTIONS
        function loadAdminPanel() {
            switchTab('admin');
            displayAdminPanel();
        }

        function displayAdminPanel() {
            const adminContent = document.getElementById('adminContent');
            
            // Get orders from localStorage
            const orders = JSON.parse(localStorage.getItem(STORAGE_KEYS.orders)) || [];
            
            // Calculate order statistics
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const totalItems = orders.reduce((sum, order) => sum + order.items.reduce((s, item) => s + item.quantity, 0), 0);
            
            // Format recent orders for display
            const recentOrders = orders.slice(-5).reverse().map(order => `
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 10px; font-size: 12px; color: #2196F3; font-weight: bold;">${order.id}</td>
                    <td style="padding: 10px; font-size: 12px;">${order.customerName}</td>
                    <td style="padding: 10px; font-size: 12px;">${order.customerEmail}</td>
                    <td style="padding: 10px; font-size: 12px; text-align: center;">${order.items.length}</td>
                    <td style="padding: 10px; font-size: 12px; text-align: right; font-weight: bold; color: #4caf50;">‚Çπ${order.total.toLocaleString('en-IN')}</td>
                    <td style="padding: 10px; font-size: 12px; text-align: center;">
                        <span style="background: ${order.status === 'Confirmed' ? '#4caf50' : '#ff9800'}; color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px;">
                            ${order.status}
                        </span>
                    </td>
                </tr>
            `).join('');
            
            const adminItemsList = products.map(product => `
                <div class="admin-item-card">
                    <div class="product-image">${product.emoji}</div>
                    <strong style="display: block; margin-bottom: 8px;">${product.name}</strong>
                    <small>‚Çπ${product.price.toLocaleString('en-IN')}</small>
                    <small>${product.description}</small>
                    <div class="admin-actions">
                        <button onclick="editProduct(${product.id})">‚úèÔ∏è Edit</button>
                        <button onclick="deleteProduct(${product.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');

            adminContent.innerHTML = `
                <!-- Order Statistics Section -->
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 25px; border-radius: 10px; margin-bottom: 25px; color: white;">
                    <h3 style="margin-top: 0; color: white;">üìä Order Statistics</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 28px; font-weight: bold; margin-bottom: 5px;">${totalOrders}</div>
                            <div style="font-size: 13px; opacity: 0.9;">Total Orders</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 28px; font-weight: bold; margin-bottom: 5px;">‚Çπ${totalRevenue.toLocaleString('en-IN')}</div>
                            <div style="font-size: 13px; opacity: 0.9;">Total Revenue</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 8px; text-align: center;">
                            <div style="font-size: 28px; font-weight: bold; margin-bottom: 5px;">${totalItems}</div>
                            <div style="font-size: 13px; opacity: 0.9;">Items Sold</div>
                        </div>
                    </div>
                </div>

                <!-- Recent Orders Section -->
                <div style="background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 10px; margin-bottom: 25px;">
                    <h3 style="margin-top: 0; color: #333;">üì¶ Recent Orders (Last 5)</h3>
                    ${totalOrders === 0 ? `
                        <div style="text-align: center; padding: 30px; color: #999;">
                            <p style="margin: 0; font-size: 16px;">No orders yet</p>
                        </div>
                    ` : `
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="background: #f5f5f5; border-bottom: 2px solid #00bcd4;">
                                    <th style="padding: 12px; text-align: left; font-weight: bold; font-size: 12px; color: #333;">Order ID</th>
                                    <th style="padding: 12px; text-align: left; font-weight: bold; font-size: 12px; color: #333;">Customer</th>
                                    <th style="padding: 12px; text-align: left; font-weight: bold; font-size: 12px; color: #333;">Email</th>
                                    <th style="padding: 12px; text-align: center; font-weight: bold; font-size: 12px; color: #333;">Items</th>
                                    <th style="padding: 12px; text-align: right; font-weight: bold; font-size: 12px; color: #333;">Amount</th>
                                    <th style="padding: 12px; text-align: center; font-weight: bold; font-size: 12px; color: #333;">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${recentOrders}
                            </tbody>
                        </table>
                    `}
                </div>

                <!-- Add Product Section -->
                <div class="admin-section">
                    <h3>üì¶ Add New Product</h3>
                    <div class="admin-form-row">
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" id="newProductName" placeholder="e.g., Keyboard">
                        </div>
                        <div class="form-group">
                            <label>Price (‚Çπ):</label>
                            <input type="number" id="newProductPrice" placeholder="e.g., 5999">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <input type="text" id="newProductDesc" placeholder="e.g., Gaming Keyboard">
                        </div>
                        <div class="form-group">
                            <label>Emoji (Photo):</label>
                            <input type="text" id="newProductEmoji" placeholder="e.g., ‚å®Ô∏è" maxlength="2">
                        </div>
                    </div>
                    <button class="btn-submit" style="width: auto; padding: 10px 30px;" onclick="addNewProduct()">‚ûï Add Product</button>
                </div>

                <!-- Manage Products Section -->
                <div style="background: rgba(255, 255, 255, 0.95); padding: 20px; border-radius: 10px;">
                    <h3>üìã Manage Products</h3>
                    <div class="admin-items-list">
                        ${adminItemsList}
                    </div>
                </div>
            `;
        }

        function addNewProduct() {
            const name = document.getElementById('newProductName').value.trim();
            const price = parseInt(document.getElementById('newProductPrice').value);
            const desc = document.getElementById('newProductDesc').value.trim();
            const emoji = document.getElementById('newProductEmoji').value.trim();

            if (!name || !price || !desc || !emoji) {
                showError('Please fill all fields');
                return;
            }

            const newProduct = {
                id: Date.now(),
                name: name,
                price: price,
                description: desc,
                emoji: emoji
            };

            products.push(newProduct);
            saveProductsToStorage();
            showSuccess('Product added successfully!');

            document.getElementById('newProductName').value = '';
            document.getElementById('newProductPrice').value = '';
            document.getElementById('newProductDesc').value = '';
            document.getElementById('newProductEmoji').value = '';

            displayAdminPanel();
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const newName = prompt('Edit Product Name:', product.name);
            if (newName === null) return;

            const newPrice = prompt('Edit Price (‚Çπ):', product.price);
            if (newPrice === null) return;

            const newEmoji = prompt('Edit Emoji (Photo):', product.emoji);
            if (newEmoji === null) return;

            const newDesc = prompt('Edit Description:', product.description);
            if (newDesc === null) return;

            product.name = newName;
            product.price = parseInt(newPrice);
            product.emoji = newEmoji;
            product.description = newDesc;

            saveProductsToStorage();
            showSuccess('Product updated successfully!');
            displayAdminPanel();
        }

        function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            products = products.filter(p => p.id !== productId);
            saveProductsToStorage();
            showSuccess('Product deleted successfully!');
            displayAdminPanel();
        }

        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

            // Find and activate the correct tab button
            const buttons = document.querySelectorAll('.tab-button');
            let found = false;
            buttons.forEach(btn => {
                if (tabName === 'shop' && btn.textContent.includes('Shop')) {
                    btn.classList.add('active');
                    found = true;
                } else if (tabName === 'cart' && btn.textContent.includes('Cart')) {
                    btn.classList.add('active');
                    found = true;
                } else if (tabName === 'orders' && btn.textContent.includes('Orders')) {
                    btn.classList.add('active');
                    found = true;
                } else if (tabName === 'admin' && btn.textContent.includes('Admin')) {
                    btn.classList.add('active');
                    found = true;
                } else if (tabName === 'payment' && btn.textContent.includes('Payment')) {
                    btn.classList.add('active');
                    found = true;
                } else if (tabName === 'confirmation' && btn.textContent.includes('Confirmation')) {
                    btn.classList.add('active');
                    found = true;
                }
            });

            const tab = document.getElementById(tabName);
            if (tab) {
                tab.classList.add('active');
            }

            if (tabName === 'orders') {
                displayOrders();
            } else if (tabName === 'admin') {
                displayAdminPanel();
            } else if (tabName === 'shop') {
                loadProducts();
            }
        }

        // Show success message
        function showSuccess(message) {
            const msg = document.getElementById('successMessage');
            msg.textContent = message;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        // Show error message
        function showError(message) {
            const msg = document.getElementById('errorMessage');
            msg.textContent = message;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }
    </script>
